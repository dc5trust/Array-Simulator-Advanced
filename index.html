<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Array Simulator Advanced</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 class="title">Array Simulator Senior</h1>
      </div>

      <div class="simulator-container">
        <div class="arrays-container">
          <div class="input-container">
            <h2 class="array-title">INPUT</h2>
            <div class="input-array">
              <div class="item box-1">[0]</div>
              <div class="item box-2">[1]</div>
              <div class="item box-3">[2]</div>
              <div class="item box-4">[3]</div>
            </div>
          </div>
          <div class="output-container">
            <h2 class="array-title">OUTPUT</h2>
            <div class="output-array">
              <!-- <h1>no New array created</h1>
              <div class="test">
                <h1>Result:</h1>
                <div class="item box-1"></div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="user-selection">
          <div class="user-container">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="user-controls map-active">
              <h1 class="type"></h1>
              <div class="button-container">
                <button id="run-btn">RUN</button>
                <button class="reset-btn">RESET</button>
              </div>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
